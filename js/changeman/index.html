<!DOCTYPE html>
<html>

<head>
    <title>Creaci√≥n de una lista de nodos</title>
</head>

<body>
    <ol id="lista">
        <li>Perico</li>
        <li>Juanico</li>
        <ul>
            <li>Jose</li>
            <ul>
                <li>Roman</li>
                <li>Marco</li>
                <li>Rodrigo</li>
            </ul>
            <li>Jose</li>

            <li>Lorenzo</li>
            <ul>
                <li>Dimas</li>
                <li>Gestas</li>
                <li>Malakatos</li>
                <li>Jose</li>
            </ul>
        </ul>
        <li>Sofoclis</li>
    </ol>
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                let objJSON = this.responseText;
                objJSON = JSON.parse(objJSON);
                objJSON.map(e => go(document.getElementById("lista"), e.NOMBREI, e.NOMBREF)
                );
            }
        };
        xhttp.open("GET", "data.json", true);
        xhttp.send();

        const go = (nodo, name1, name2) => {
            // let list = document.getElementById("lista");
            // list = list.getElementsByTagName("li");
            if (nodo.innerHTML.toUpperCase() == name1.toUpperCase()) {
                nodo.innerHTML = name2;
            }
            for (let i = 0; i < nodo.children.length; i++) {
                go(nodo.children[i], name1, name2);
            }
        }
        // go(document.getElementById("lista"), "SOFOCLIS","ARISTIDES");
    </script>
</body>

</html>
