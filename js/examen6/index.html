<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>BOTONERA GODOS</title>
</head>

<body>
    <button onclick="llama('godos')">GODOS</button>
    <button onclick="llama('normandos')">NORMANDOS</button>
    <div id="botonera"></div>
    <script>
        const showList = (values, parent) => {
            values.map(element => {
                if (element instanceof Array) {
                    let ul = document.createElement("ul");
                    showList(element, ul);
                    parent.appendChild(ul);
                } else {
                    let li = document.createElement("li");
                    let button = document.createElement("button");
                    button.appendChild(document.createTextNode(element));
                    li.appendChild(button);
                    parent.appendChild(li);
                }
            });
            return parent;
        }
        const llama = (value) => {
            let ul = document.createElement("ul");
            let li = document.createElement("li");
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    ul = showList(JSON.parse(this.responseText), ul);
                    li.appendChild(document.createTextNode(JSON.parse(this.responseText)));
                }
            };
            document.getElementById("botonera").appendChild(ul);
            xhttp.open("GETY", "examen.php?godos=" + value, "true");
            xhttp.send();
        }
    </script>
</body>

</html>
