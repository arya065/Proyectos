<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <label for="user">Introduzca usuario y password:</label>
    <br>
    <input type="text" name="user" id="user" placeholder="usuario">
    <br>
    <input type="password" name="pass" id="pass" placeholder="password">
    <br>
    <button value="Log in" name="login" onclick="action()">Log in</button>
    <p id="response">&nbsp;</p>
    <script>
        function action() {
            let url;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("response").innerHTML = this.responseText;
                };
            }
            let user = document.getElementById("user").value;
            let pass = document.getElementById("pass").value;
            url = "http://localhost/Proyectos/js/ventana de login/check.php?user=" + user + "&pass=" + pass;
            xhttp.open("GET", url, true);
            xhttp.send();
        }
    </script>
</body>

</html>
